<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Trabalhando com Imagens</title>
    </head>
    <body>
        <h1>Elementos e atributos para imagens e ilustrações</h1>
        <p>O uso da tag <b>"IMG"</b> e os atributos <b>"src"</b> e <b>"alt"</b> são utilizados para inserir imagens na página.</p>
        <p><img src="IMG/onca.jpg" alt="Onça em cima da árvore, ao fundo cachoeira e pássaros voando"></p>
        <figure>
            <img src="IMG/floresta-amazonica-vista-aerea.jpg" alt="Floresta amazônica vista de cima e seus rios">
            <figcaption>
                Esta imagem, mostra a floresta amazônica antes do desmatamento em 1960
            </figcaption>
        </figure>
        <p></p>
        
    </body>







</html>
